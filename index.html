<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d to 2d</title>
    <script defer src="script.js"></script>
</head>

<canvas id="canvas"></canvas>
<div style="display: flex; justify-content: space-between;">

    <span><input id='phi' type="range" min="0" max="90" value="0" step="1">phi</input></span>
    <span><input id='theta' type="range" min="0" max="90" value="0" step="1">theta</input></span>
    <span>Rotate along Phi<input type="checkbox" name="" id="rotateP"></input></span>
    <span>Rotate along Theta<input type="checkbox" name="" id="rotateT"></input></span>
</div>

</body>

</html>
